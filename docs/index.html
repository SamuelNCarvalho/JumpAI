<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JumpAI - Neural Network Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/JumpAI.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>Jump AI</h1>

    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>

    <p>A simple game with neural network and genetic algorithm made with Unity.</p>
    <p>An artificial 3-layer Perceptron Multilayer was used!</p>

    <ul>
      <li>Input layer with 2 neurons</li>
      <li>Hidden layer with 2 neurons</li>
      <li>Output layer with 1 neurons</li>

    <p>The activation functions used were Sigmoid and ReLU.</p>


  </body>
</html>
